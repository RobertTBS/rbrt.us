  <body>
    <button onclick="window.location.href = '/'">home</button><br>
<input id="Title" placeholder="Filename" style="width:90%">
<textarea  style="width:90%; height:80%" type="text" id="TextImpt" placeholder="Enter notes here"></textarea>
    <input type="file" id="file" placeholder="Open" style="width:0px;display:none" class="hidden" onchange="openFile()">
    <button style="width:90%"><label for="file" style="display: block; width:100%" id="theLabel">Select file</label></button>
    
    <button onclick="saveData(document.getElementById('TextImpt').value, document.getElementById('Title').value);" style="width:65%">Save</button>
    <button onclick="eval(document.getElementById('TextImpt').value)" style="width:25%">Evaluate as Javascript</button>
    <br>
    <span style="text-align:center; display:inline-block; width:100%"><input type="range" min="4" max="120" value="12" class="slider" id="aRange" placeholder="Text size" onchange="changeSize(this.value); document.getElementById('txtSize').innerHTML = this.value+'C';" style="width:45%"><span id="txtSize" style="width: 4%; font-family:'Overpass',sans-serif; color:#3498db">12C</span>
<select onchange="changeFont(this)" style="width:45%"> 
<option value = "NO">SysDefault</option>  
<option value = "RO">Roboto</option>  
<option value = "RM">Roboto Mono</option>  
<option value = "OP">Highway Gothic (Overpass)</option>  
<option value = "PS">Press Start 2P</option>    
<option value = "CS">Comic Sans MS</option> 
<option value = "NR">Times New Roman</option>  
</select>  
    </span>
